<script>
    // write a function, that should be able to add any # of args
    function add(...arr) { // Var arg
        let sum = 0;
        for (let ele of arr) {
            sum = sum + ele;
        }
        console.log(`sum: ${sum}`);
    }
    add(10, 20)
    add(10, 20, 30)
    add(10, 20, 30, 40)
    add(10, 20, 30, 40, 50)
</script>
