<script>
    let employees = [
        { "eId": 101, "name": "sanjay", "sal": 5000, "gender": "male" },
        { "eId": 104, "name": "geeta", "sal": 8000, "gender": "female" },
        { "eId": 103, "name": "sameer", "sal": 7000, "gender": "male" },
        { "eId": 102, "name": "sita", "sal": 9000, "gender": "female" },
        { "eId": 105, "name": "deepak", "sal": 8000, "gender": "male" }
    ];
    // add mr/miss salutation with the name for each employee
    let result = employees.map((emp) => {
        const title = emp.gender == 'male' ? 'mr.' : 'miss.';
        // return { name: title + emp.name, eId: emp.eId, sal: emp.sal, gender: emp.gender };
        return { ...emp, name: title + emp.name }
    })
    console.log(result)
    console.log(employees)
</script>
