<script>
    let arr = [10, 20, 30, 40, 50];
    // Find The Sum of all the numbers 
    let sum = arr.reduce((prev, curr) => {
        console.log(`Prev:${prev} , Curr: ${curr}`)
        return prev + curr;
    }, 0)
    console.log(sum);

    let str = 'WELCOME';
    // WAP to reverse string using reduce()
    let rev = str.split('').reduce((prev, curr) => {
        console.log(`Prev:${prev} , Curr: ${curr}`)
        return curr + prev;
    }, '');
    console.log(rev);

    let str2 = 'entertainment'; // { e:3 , n:3 , t:3  r:1}
    let resObj = str2.split('').reduce((resObj, char) => {
        console.log(resObj, char)
        if (resObj[char]) {
            resObj[char] = resObj[char] + 1
        } else {
            resObj[char] = 1;
        }
        return resObj;
    }, {});
    console.log(resObj)
</script>
