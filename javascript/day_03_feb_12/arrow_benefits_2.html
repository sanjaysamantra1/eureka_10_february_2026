<script>
    class Student {
        firstName = 'Virat'
        lasstName = 'Kohli'

        fullName1() { // this = how/where the function is invoked , this = Student
            console.log('fullname1 : ', this)
            console.log(this.firstName, this.lasstName)
        }
        fullName2 = () => { // this = where i am written(Lexical Scope) , this = Student
            console.log('fullname2 : ', this)
            console.log(this.firstName, this.lasstName)
        }
    }
    let stdObj = new Student();
    stdObj.fullName1();
    stdObj.fullName2();

    setTimeout(stdObj.fullName2, 5000);
    setTimeout(stdObj.fullName1, 9000);
</script>
