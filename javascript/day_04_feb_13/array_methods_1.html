<script>
    let arr = [10, 20, 30];

    arr.push(40, 50);
    console.log('after push: ', arr);

    arr.pop();
    console.log('after pop: ', arr);

    arr.unshift(50);
    console.log('after unshift: ', arr)

    arr.shift();
    console.log('after shift: ', arr)

    console.log(arr.slice(1))
    console.log(arr.slice(1, 3))
</script>
