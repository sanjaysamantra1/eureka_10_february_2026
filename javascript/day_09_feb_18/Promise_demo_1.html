<script>
    let res1 = Math.max(10, 20, 30, 40, 50); // max() returns a value
    console.log('Max: ', res1);

    let res2 = Math.min(10, 20, 30, 40, 50); // min() returns a value
    console.log('Min: ', res2);

    let userPromise = fetch('https://jsonplaceholder.typicode.com/users'); // fetch() returns a promise
    console.log(userPromise);

    userPromise.then(
        (response) => {
            console.log(response)
            response.json().then(
                (finalResponse) => {
                    console.log(finalResponse)
                },
                (finalError) => {
                    console.log(finalError)
                }
            )
        },
        (error) => {
            console.log(error)
        }
    )

</script>
