<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h2 {
            color: brown;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <h2 class="text-center">Product List</h2>

        <div class="row" id="productContainer">
            <!-- Cards will be injected here -->
        </div>
    </div>

    <script>
        async function fetchProducts() {
            let response = await fetch('https://fakestoreapi.com/products');
            let productsArr = await response.json();
            console.log(productsArr);

            const container = document.getElementById('productContainer');

            productsArr.forEach(product => {
                const col = document.createElement('div');
                col.className = "col-sm-3 mb-4";

                col.innerHTML = `
                <div class="card h-100">
                    <img src="${product.image}" class="card-img-top p-3" style="height:250px; object-fit:contain;" alt="${product.title}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">${product.title}</h5>
                        <p class="card-text text-truncate">${product.description}</p>
                        <h6 class="mt-auto">â‚¹ ${product.price}</h6>
                        <button class="btn btn-primary mt-2">Add to Cart</button>
                    </div>
                </div>
        `;

                container.appendChild(col);
            });
        }

        fetchProducts();
    </script>
</body>

</html>
