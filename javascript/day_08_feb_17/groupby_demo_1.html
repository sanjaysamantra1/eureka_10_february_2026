<script>
    let employees = [
        { eId: 101, name: 'sanjay', sal: 5000, gender: 'male' },
        { eId: 104, name: 'geeta', sal: 8000, gender: 'female' },
        { eId: 103, name: 'sameer', sal: 7000, gender: 'male' },
        { eId: 102, name: 'sita', sal: 9000, gender: 'female' },
        { eId: 105, name: 'deepak', sal: 8000, gender: 'male' }
    ];
    /*  
    let employees_grouped = Object.groupBy(employees, (emp) => emp.gender)
     console.log(employees_grouped) 
    */

    let res = {};
    for (emp of employees) {
        let gender_value = emp.gender; // 'male'
        if (res[gender_value]) {
            res[gender_value].push(emp);
        } else {
            res[gender_value] = [emp];
        }
    }
    console.log(res);
</script>
